---
layout: default
title: zedronar.github.io
---

<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">

  <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="css/print.css" media="print" />

  <title>Axel Prieto</title>
</head>

<body>

  <header>
    <div class="container">
      <h1>Axel Prieto (Zedronar)</h1>
      <h2></h2>

      <section id="downloads">
        <a href="https://github.com/Zedronar" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
      </section>
    </div>
  </header>

  <div class="container">
    <section id="main_content">

      <div id="home">
      <h1>Posts</h1>
      <ul class="posts">
        {% for post in site.posts %}
          <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
      </div>


    </section>
  </div>
        
</body>
</html>
